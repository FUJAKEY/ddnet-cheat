language: c++
sudo: false
dist: trusty
addons:
  apt:
    packages:
    - libfreetype6-dev
    - libsdl2-dev
script:
- git submodule update --init
- mkdir build
- cd build
- cmake ..
- make everything
env:
  global:
  - CFLAGS="-Wdeclaration-after-statement -Werror"
  - CXXFLAGS="-Werror"
os:
  - osx
  - linux
